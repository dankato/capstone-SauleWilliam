<header class="container-fluid"><img class="icon" src="images/bookicon.jpg">Reader's Block.</header>


<div class="startPage container">
  <form id="startID">
      <h2>Looking for something to read?</h2>
      <p>enter the name of a book you love, and we'll make some suggestions.</p>
      <input type="text" id="searchId"  name="Search Here" placeholder="i.e. The Great Gatsby">
      <button type="submit" id="buttonId" value="Submit">Submit</button>
  </form>
</div>

<div class="resultsPage container" style="display:none;">
  <div class="inputContainer">
    <h3>You just finished <span class=booktitle></span>, but here's some information on it:</h3>
    <div class="inputInfo well"></div> 
  </div>
  <div class="results">
    <h3 class="resultsPage">Here are some other books you might enjoy:</h3>
    <div class="resultsContainer">
      <!-- <div class="resultHeader"><h4>Jane Eyre</h4><button type="button">details</button></div>
      <div class="resultDetails well">Additional Info Goes here</div> -->
    </div>
  </div>
</div>
